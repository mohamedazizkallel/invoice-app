{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Invoicing System">
    <meta name="author" content="Swift Technology">
    <title>Invoice Online</title>

    <link rel="canonical" href="">



    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/signin.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>



  </head>
  <body class="text-center">

  <main class="form-signin w-100 m-auto" style="max-width: 400px;">

    <form method="post">
      {% csrf_token %}

      <img class="mb-4" src="{% static 'assets/img/logo.png' %}" alt="" width="80">

      <h1 class="h3 mb-3 fw-normal">Sign in</h1>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="form-floating mb-3">
          {{ form.username }}
          <label for="floatingInput">Username</label>
      </div>

      <div class="form-floating mb-3">
          {{ form.password }}
          <label for="floatingPassword">Password</label>
      </div>



      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

      <p class="mt-4 mb-3 text-muted">&copy; 2025 Swift Tech</p>
    </form>

  </main>



  </body>
</html>
